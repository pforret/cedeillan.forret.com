<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body class="is-loading-0 is-loading-1 is-loading-2">
<!-- Main -->
<div id="main">
    <!-- Header -->
    <header id="header">
        <h1><a href="/" alt="Home">{{ site.title }}</a></h1>
        <h2>{{ page.title }}</h2>
    </header>

    <section id="page">
        {{ content }}
    </section>

    <section id="thumbnails" style="visibility: hidden">
        <article>
            <a class="thumbnail" href="/assets/images/logo.png" data-position="">
                <img src="/assets/images/logo.png" alt="logo" />
            </a>
            <h2>{{ site.title }}</h2>
        </article>
    </section>

    {% include footer.html %}
</div>
</body>
</html>
